<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: repeating-linear-gradient(
        45deg,
        #fff8e1,
        #fff8e1 12px,
        #ffe082 12px,
        #ffe082 24px
      );
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      background: #ffffff;
      border-radius: 18px;
      padding: 36px 24px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.8s ease;
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 14px;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
      margin-bottom: 20px;
    }

    .loader {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #ffb300;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .footer {
      margin-top: 18px;
      font-size: 0.85rem;
      color: #777;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">üöß</div>

    <h1>Page Under Construction</h1>

    <p>
      <strong>Thoda Sabr Karo Baby,</strong><br />
      Baaki Sab Time Pe Hi Aayega. üòå‚ú®
    </p>

    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="footer">
      Kaam chal raha hai‚Ä¶ thoda sa wait ‚è≥
    </div>
  </div>

</body>
</html>
